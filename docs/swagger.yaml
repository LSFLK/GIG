host: api.gigdemo.opensource.lk:9000/api/
info:
  contact:
    email: umayangag@opensource.lk
  description: General Information Graph API Documentation
  termsOfService: there are no TOS at this moment, use at your own risk we take no
    responsibility
  title: General Information Graph - API
  version: 1.0.0
paths:
  /add:
    post:
      description: This API allows to create/ modify a new/ existing user
      operationId: add
      parameters:
      - description: user object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/NewUser'
      produces:
      - application/json
      responses:
        "200":
          description: user created/ modified
          schema:
            $ref: '#/definitions/User'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      summary: Create User
      tags:
      - User
  /add-batch:
    post:
      description: This API allows to create/ modify a new/ set of entities
      operationId: add-batch
      parameters:
      - description: entity object array
        in: body
        name: entity
        required: true
        schema:
          items:
            $ref: '#/definitions/Entity'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: entity created/ modified
          schema:
            $ref: '#/definitions/Response'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Create a Set of Entities
      tags:
      - Entity
  /delete:
    post:
      description: This API allows to delete existing entity
      operationId: delete
      parameters:
      - description: entity object
        in: body
        name: entity
        required: true
        schema:
          $ref: '#/definitions/Entity'
      produces:
      - application/json
      responses:
        "200":
          description: entity created/ modified
          schema:
            $ref: '#/definitions/Response'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Delete Entity
      tags:
      - Entity
  /get/{title}:
    get:
      description: This API allows key word searching to retrieve list of entities
      operationId: show
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - description: date to search the title for eg. 2006-01-02
        in: query
        name: date
        type: date
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: return only the default image.
        in: query
        name: imageOnly
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: search result
          schema:
            items:
              $ref: '#/definitions/Entity'
            type: array
        "202":
          description: return default image path
          schema:
            type: string
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Return Entity
      tags:
      - Entity
  /images/{title}/{filename}:
    get:
      description: This API allows to retrieve a file from server
      operationId: retrieve
      parameters:
      - description: entity title
        in: path
        name: title
        required: true
        type: string
      - description: filename
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: file
          schema:
            type: file
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Retrieve a file from the server
      tags:
      - File
  /links/{title}:
    get:
      description: |-
        This API allows retrieving list of linked entities for a given entity title
        Linked Entities: Entities referenced inside the main entity
      operationId: links
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linked entity results
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Get Linked Entities
      tags:
      - Entity
  /normalize:
    get:
      description: This API allows to normalize a given entity title
      operationId: normalize
      parameters:
      - description: text to be normalized
        in: query
        name: searchText
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: normalized text
          schema:
            type: object
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Normalize a given entity title
      tags:
      - Normalizer
  /normalize/location:
    get:
      description: This API allows to normalize a given location name
      operationId: normalize-location
      parameters:
      - description: text to be normalized
        in: query
        name: searchText
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: normalized text
          schema:
            type: object
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Normalize a given location name to return a standard location name
      tags:
      - Normalizer
  /normalize/name:
    get:
      description: This API allows to normalize a given entity title
      operationId: normalize-name
      parameters:
      - description: text to be normalized
        in: query
        name: searchText
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: normalized text
          schema:
            type: object
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Normalize a given entity title
      tags:
      - Normalizer
  /register:
    post:
      description: This API allows to create/ modify a new/ existing user
      operationId: register
      parameters:
      - description: user object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/NewReader'
      produces:
      - application/json
      responses:
        "200":
          description: user created/ modified
          schema:
            $ref: '#/definitions/User'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      summary: Create Reader
      tags:
      - User
  /relations/{title}:
    get:
      description: |-
        This API allows retrieving list of related entities for a given entity title
        Related Entities: Entities where the main entity has been referred to
      operationId: relations
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linked entity results
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Get Related Entities
      tags:
      - Entity
  /search:
    get:
      description: This API allows search by category and key word searching to retrieve
        list of entities
      operationId: search
      parameters:
      - description: search keywords
        in: query
        name: query
        type: string
      - collectionFormat: csv
        description: list of categories
        in: query
        items:
          type: string
        name: categories
        type: array
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: search result
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      summary: Search for entities by keywords and category
      tags:
      - Entity
  /terminate:
    post:
      description: |-
        This API allows to terminate the lifetime of an existing entity. Include entity title to terminate specific entity or include categories to terminate set of entities by category.
        source date and source attributes are required*.
      operationId: terminate
      parameters:
      - description: entity prototype
        in: body
        name: entity
        required: true
        schema:
          $ref: '#/definitions/Entity'
      produces:
      - application/json
      responses:
        "200":
          description: entity created/ modified
          schema:
            $ref: '#/definitions/Response'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Terminate Entities
      tags:
      - Entity
  /update:
    post:
      description: This API allows to modify existing entity
      operationId: update
      parameters:
      - description: entity object
        in: body
        name: entity
        required: true
        schema:
          $ref: '#/definitions/Entity'
      produces:
      - application/json
      responses:
        "200":
          description: entity created/ modified
          schema:
            $ref: '#/definitions/Response'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Update Entity
      tags:
      - Entity
  /upload:
    post:
      description: This API allows to upload a file to the server from a remote source
        url
      operationId: upload
      parameters:
      - description: upload object
        in: body
        name: upload
        required: true
        schema:
          $ref: '#/definitions/Upload'
      produces:
      - application/json
      responses:
        "200":
          description: file uploaded
          schema:
            type: string
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Upload File
      tags:
      - File
  /validate:
    get:
      description: This API allows to validate a token
      operationId: validate
      produces:
      - application/json
      responses:
        "200":
          description: login success
          schema:
            $ref: '#/definitions/Response'
        "403":
          description: input validation error
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/Response'
      security:
      - Bearer: []
      - ApiKey: []
      summary: Authenticate Validation of User
      tags:
      - User
produces:
- application/json
schemes:
- https
- http
securityDefinitions:
  ApiKey:
    in: header
    name: ApiKey
    type: apiKey
  Bearer:
    in: header
    name: Authorization
    type: apiKey
